<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2DoBox</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet" />
  </head>
  <body>
    <section class="container">
      <section class="blue-box">
        <article class="todo-log">
          <h1>
            <span class="todo-text">ToDo</span>
            <span class="box-text">box</span>
          </h1>
          <form>
            <input id="todo-title" class="user-inputs" type="text" role="textbox" name="title" placeholder="Title" aria-required="true" aria-label="Todo Title" />
            <input id="todo-body" class="user-inputs" type="text" role="textbox" name="body" placeholder="Body" aria-required="true" aria-label="Todo Body" />
            <button id="save-button" class="user-inputs" type="submit" tabindex="0" disabled />save</button>
          </form>
        </article>
      </section>
    </section>
      <section class="white-box search-box">
        <article class="todo-log todo-buttons">
          <form>
            <input id="search-bar" class="user-inputs" type="text" name="search" placeholder="Filter" aria-required="false" aria-label="Todo Search" />
            <button id="show-completed-button" class="user-inputs" type="submit" />show completed</button>
            <button id="show-all-button" class="user-inputs" type="submit" />show all todo</button>
            <div class="button-holder">
              <button class="user-inputs importance critical" type="submit" />critical</button>
              <button class="user-inputs importance high" type="submit" />high</button>
              <button class="user-inputs importance normal" type="submit" />normal</button>
              <button class="user-inputs importance low" type="submit" />low</button>
              <button class="user-inputs importance none" type="submit" />none</button>
            </div>
          </form>
        </article>
      </section>
      <section class="white-box">
        <article class="todo-log todo-stream" >
        </article>
      </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script src="scripts.js"></script>
  </body>
</html>
