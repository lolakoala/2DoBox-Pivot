<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2DoBox</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet" />
  </head>
  <body>
    <section class="container">
      <section class="blue-box">
        <article class="todo-log">
          <h1><span class="todo-text">ToDo</span><span class="box-text">box</span></h1>
          <form>
            <input id="todo-title" class="user-inputs" type="text" name="title" placeholder="Title" />
            <input id="todo-body" class="user-inputs" type="text" name="body" placeholder="Body" />
            <button id="save-button" class="user-inputs" type="submit" disabled />save</button>
          </form>
        </article>
      </section>
    </section>
      <section class="white-box search-box">
        <article class="todo-log">
          <form>
            <input id="search-bar" class="user-inputs" type="text" name="search" placeholder="Search" />
          </form>
        </article>
      </section>
      <section class="white-box">
        <article class="todo-log todo-stream" >
        </article>
      </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script src="scripts.js"></script>
  </body>
</html>
